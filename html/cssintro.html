<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <style>
        h1 {
            color: blue;
            font-style: 3rem;
        }
        h2 {
            color: red;
            font-style: 0.5rem;
        }
    </style>
</head>
<body>
        
    <!-- inline css -->
    <h1 style="color: red;font-size:3rem ">Hello World!</h1>
    <h2>Hello people</h2>

    <!--internal css -->
    <h1>Hello World!</h1>
    <h1>Hello World!</h1>
    <h1>Hello World!</h1>
    <h2>Hello people</h2>
    <h2>Hello people</h2>
    <h2>Hello people</h2>
    <h2>Hello people</h2>
    <h2>Hello people</h2>
</body>
</html>
